<div>
    <img [src]="ingredient().image" [alt]="ingredient().name" />
    <h4 class="text-center">{{ ingredient().name }}</h4>
    @if (ingredient().quantity > 0) {
        <button class="remove-button" (click)="ingredient().removeQuantity()">
            Supprimer
        </button>
    } @else {
        <button class="add-button" (click)="ingredient().addQuantity()">
            Ajouter
        </button>
    }
</div>
