<app-header-image />
<div class="title">
    <h1>Ou souhaitez-vous manger ?</h1>
</div>

<div class="btn-column">
    <button [routerLink]="['/home']">
        <p>Sur place</p>
        <img class="couvert" src="assets/global/Couverts.webp" alt="Couverts" />
    </button>
    <button [routerLink]="['/home']" (click)="openModal()">
        <p>A emporter</p>
        <img
            class="emporter"
            src="assets/global/Sac-a-emporter.webp"
            alt="A emporter"
        />
    </button>
</div>

<app-item-selection
    name="Muffin"
    image="assets/product/Muffin.webp"
    [price]="9.99"
></app-item-selection>
