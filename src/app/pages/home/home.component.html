<app-header-image [withPub]="true" />
<main>
    <app-product-carousel
        [categoryList]="categoryList"
        [(selectedCategoryName)]="selectedCategoryName"
    />
    <div class="column-product">
        <h2>Menus</h2>
        <div class="product-container">
            @for (menu of menuList(); track menu.meta.name) {
                <app-product-card
                    [product]="menu.selectedComposition().main!"
                />
            }
        </div>
        <hr />
        <h2>A l'unit√©</h2>
        <div class="product-container">
            @for (product of productList(); track product.meta.name) {
                <app-product-card [product]="product" />
            }
        </div>
    </div>
</main>
<div class="btn-container">
    <button class="btn-giveup">Abandon</button>
    <button class="btn-order">Ma commande</button>
</div>
