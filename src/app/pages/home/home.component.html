<app-header-image [withPub]="true" />
<main>
    <app-product-carousel
        [categoryList]="categoryList"
        [(selectedCategoryName)]="selectedCategoryName"
    />
    <div class="column-product">
        <h3>Menus</h3>

        <div class="product-container">
            <app-home-item-card
                [item]="menuList()[0]"
                (itemSelected)="onMenuSelected(menuList()[0])"
            />
            <app-home-item-card
                [item]="menuList()[1]"
                (itemSelected)="onMenuSelected(menuList()[1])"
            />
        </div>
        <hr />
        <h3>A l'unité</h3>
        <div class="product-container">
            <app-home-item-card [item]="productList()[0]" />
        </div>
    </div>
</main>
<div class="btn-container">
    <button class="btn-giveup" (click)="onAbandon()">Abandon</button>
    <button
        class="btn-order"
        [disabled]="orderService.totalOrderPrice() === 0"
        (click)="validCommand()"
    >
        Ma gamelle
        <br />
        @if (orderService.totalOrderPrice() > 0) {
            {{ orderService.totalOrderPrice() }}€
        }
    </button>
</div>
