<button (click)="itemSelected.emit()">
    <img [src]="item().image" [alt]="item().name" draggable="false" />
    <h2>{{ item().name }}</h2>
    <p class="price">
        <span class="old">{{ oldPrice() }}€</span><b>{{ item().price }}€</b>
    </p>
</button>
<button class="detail-button" (click)="showDetails()">+ d'infos</button>
